name: 金工珠寶監控-修復版

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: 檢出程式碼
      uses: actions/checkout@v4
    
    - name: 強制檢查所有檔案
      run: |
        echo "🔍 當前工作目錄:"
        pwd
        echo "📁 根目錄檔案:"
        ls -la
        echo "📝 尋找 requirements.txt:"
        find . -regex '.*requirements.txt$'
        echo "📄 requirements.txt 內容:"
        cat ./requirements.txt 2>/dev/null || echo "❌ 無法讀取 requirements.txt"
    
    - name: 設置 Python 環境
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: 手動安裝套件
      run: |
        echo "📦 直接安裝套件，不依賴 requirements.txt"
        pip install requests==2.31.0
        pip install cloudscraper==1.2.71
        pip install python-dateutil==2.8.2
        echo "✅ 套件安裝完成"
    
    - name: 執行監控程式
      run: |
        cd src
        python monitor.py
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    
    - name: 提交結果
      if: success()
      run: |
        git config --l
