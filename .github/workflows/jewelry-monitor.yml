name: 金工珠寶監控-Selenium版

on:
  schedule:
    # 每小時執行一次
    - cron: '0 * * * *'
  
  # 可以手動觸發
  workflow_dispatch:

jobs:
  selenium-monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: 檢出程式碼
      uses: actions/checkout@v4
    
    - name: 設置 Python 環境
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: 安裝 Chrome 瀏覽器
      run: |
        # 更新套件庫
        sudo apt-get update
        
        # 安裝必要的依賴
        sudo apt-get install -y wget gnupg
        
        # 添加 Google Chrome 的官方 GPG 密鑰
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        
        # 添加 Google Chrome 的官方 APT 儲存庫
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        
        # 更新套件庫並安裝 Chrome
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # 驗證安裝
        google-chrome --version
        
    - name: 安裝 ChromeDriver
      run: |
        # 獲取 Chrome 版本
        CHROME_VERSION=$(google-chrome --version | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
        echo "Chrome 版本: $CHROME_VERSION"
        
        # 下載對應的 ChromeDriver
        CHROMEDRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION%%.*})
        echo "ChromeDriver 版本: $CHROMEDRIVER_VERSION"
        
        # 下載並安裝 ChromeDriver
        wget -N https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
        unzip -o chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver
        
        # 驗證安裝
        chromedriver --version
    
    - name: 安裝 Python 套件
      run: |
        pip install --upgrade pip
        pip install selenium==4.15.2
        pip install webdriver-manager==4.0.1
        pip install beautifulsoup4==4.12.2
        pip install lxml==4.9.3
        pip install requests==2.31.0
    
    - name: 驗證環境
      run: |
        echo "=== Python 版本 ==="
        python --version
        echo "=== 已安裝的套件 ==="
        pip list | grep -E "(selenium|webdriver|beautifulsoup|requests)"
        echo "=== Chrome 路徑 ==="
        which google-chrome
        echo "=== ChromeDriver 路徑 ==="
        which chromedriver
    
    - name: 執行 Selenium 監控
      run: |
        cd src
        python selenium_monitor.py
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        DISPLAY: :0
    
    - name: 檢查生成的檔案
      if: always()
      run: |
        echo "=== 檢查監控結果 ==="
        ls -la
        ls -la results/ || echo "沒有 results 目錄"
        if [ -f selenium_matches.txt ]; then
          echo "✅ 找到 selenium_matches.txt"
          echo "檔案內容預覽:"
          head -20 selenium_matches.txt
        fi
    
    - name: 提交結果到儲存庫
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 添加結果檔案
        git add results/ || echo "沒有 results 資料夾"
        git add *.txt || echo "沒有 txt 檔案"
        git add *.json || echo "沒有 json 檔案"
        
        # 檢查是否有變更
        if git diff --staged --quiet; then
          echo "沒有新的監控結果需要提交"
        else
          git commit -m "🤖 Selenium 監控結果更新 - $(date '+%Y-%m-%d %H:%M:%S UTC')"
          git push
        fi